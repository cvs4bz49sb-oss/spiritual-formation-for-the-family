<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Formation for the Family &mdash; Mere Orthodoxy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@0;1&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;1,8..60,300;1,8..60,400;1,8..60,600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #ee7d51;
      --secondary: #c1593c;
      --tertiary: #a43a27;
      --quaternary: #d89f5b;
      --body-text: #2d2927;
      --light-text: #9a8773;
      --dark-bg: #c0b2a5;
      --light-bg: #f6f3f2;
      --page-bg: #f1e0c9;
      --font-headline: 'IM Fell Great Primer', 'Georgia', serif;
      --font-body: 'Source Serif 4', 'Georgia', serif;
    }

    [data-theme="dark"] {
      --page-bg: #2d2927;
      --body-text: #e8ddd0;
      --light-text: #9a8773;
      --primary: #ee7d51;
      --secondary: #d4826a;
      --tertiary: #e8a08a;
      --quaternary: #d89f5b;
    }

    html {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      font-size: 19px;
      line-height: 1.75;
      color: var(--body-text);
      background-color: var(--page-bg);
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .gate-container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .gate-org {
      font-family: var(--font-headline);
      font-size: 0.95rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--light-text);
      text-decoration: none;
      margin-bottom: 2.5rem;
      display: block;
    }

    .gate-org:hover {
      color: var(--secondary);
    }

    .gate-title {
      font-family: var(--font-headline);
      font-size: 2rem;
      font-weight: 400;
      line-height: 1.3;
      color: var(--body-text);
      margin-bottom: 0.5rem;
    }

    .gate-subtitle {
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 300;
      color: var(--light-text);
      margin-bottom: 2.5rem;
    }

    .gate-instructions {
      font-size: 0.95rem;
      color: var(--body-text);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .gate-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .gate-input {
      font-family: var(--font-body);
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: 2px solid var(--dark-bg);
      border-radius: 4px;
      background: transparent;
      color: var(--body-text);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .gate-input:focus {
      border-color: var(--secondary);
    }

    .gate-input::placeholder {
      color: var(--light-text);
    }

    [data-theme="dark"] .gate-input {
      border-color: var(--light-text);
    }

    [data-theme="dark"] .gate-input:focus {
      border-color: var(--quaternary);
    }

    .gate-submit {
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      color: var(--page-bg);
      background-color: var(--secondary);
      border: 2px solid var(--secondary);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .gate-submit:hover {
      background-color: var(--tertiary);
      border-color: var(--tertiary);
    }

    .gate-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    [data-theme="dark"] .gate-submit {
      background-color: var(--quaternary);
      border-color: var(--quaternary);
      color: #2d2927;
    }

    [data-theme="dark"] .gate-submit:hover {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .gate-error {
      font-size: 0.9rem;
      color: var(--secondary);
      min-height: 1.5em;
      margin-top: 0.25rem;
    }

    [data-theme="dark"] .gate-error {
      color: var(--tertiary);
    }

    .gate-subscribe {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--light-text);
    }

    .gate-subscribe a {
      color: var(--secondary);
      text-decoration: none;
    }

    .gate-subscribe a:hover {
      text-decoration: underline;
    }

    [data-theme="dark"] .gate-subscribe a {
      color: var(--quaternary);
    }

    .theme-toggle {
      position: fixed;
      top: 1.25rem;
      right: 2.5rem;
      width: 52px;
      height: 28px;
      border-radius: 14px;
      border: 2px solid var(--body-text);
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 4px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--body-text);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle::after {
      transform: translateX(22px);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--page-bg);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>

  <div class="gate-container">
    <a href="https://mereorthodoxy.com" class="gate-org">Mere Orthodoxy</a>

    <h1 class="gate-title">Spiritual Formation<br>for the Family</h1>
    <p class="gate-subtitle">A Mere Orthodoxy Collection</p>

    <p class="gate-instructions">Enter the email you subscribed with to access this ebook.</p>

    <form class="gate-form" id="gateForm">
      <input type="email" class="gate-input" id="gateEmail" placeholder="your@email.com" required autocomplete="email" autofocus>
      <button type="submit" class="gate-submit" id="gateSubmit">Access Ebook</button>
    </form>

    <p class="gate-error" id="gateError"></p>

    <p class="gate-subscribe">Don&rsquo;t have access? <a href="https://mereorthodoxy.com/family-formation">Subscribe here</a> to get your free copy.</p>
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Load saved theme
    const saved = localStorage.getItem('theme');
    if (saved) {
      html.setAttribute('data-theme', saved);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      html.setAttribute('data-theme', 'dark');
    }

    // Form submission
    const form = document.getElementById('gateForm');
    const emailInput = document.getElementById('gateEmail');
    const submitBtn = document.getElementById('gateSubmit');
    const errorMsg = document.getElementById('gateError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return;

      errorMsg.textContent = '';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Verifying\u2026';

      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (data.success) {
          // Reload page â€” server will now serve the full ebook
          window.location.reload();
        } else {
          errorMsg.textContent = data.message || 'Access denied.';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Access Ebook';
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Access Ebook';
      }
    });
  </script>
</body>
</html>
